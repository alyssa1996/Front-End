<html>
    <body style="margin:64px">
        <script src="date_calculation.js">
        </script>

        <h3>날짜 계산기</h3>
        
        <div style=" border-style: solid; border-width:2px; border-color: grey; padding: 32px;">
            <h3>D-DAY 계산하기</h3>
        <div class="inputField" style="flex-direction: column;">
            <p style="font-weight: bold;">
                <input type="date" id="startDate"> 기준으로
                <input type="date" id="endDate"> 일까지는?
            </p>
            <p id="date"></p>
            <button type="submit" onClick="calcuateDate()"> 확인하기</button>
        </div>

        <br>
        <h3>D+ Date 계산하기</h3>
        <div class="countDate" style="flex-direction: column;">
            <p style="font-weight: bold;">
                <input type="date" id="starting_date"> 부터 
                <input type="number" id="target_date"> 일째 되는 날은?</p>
            <p id="result_date"></p>
            <button type="submit" onclick="countDate()">확인하기</button>
            
        </div>

        <br>
        <div class="untilToday" style="flex-direction: column;">
            <p style="font-weight: bold;">
                <input type="date" id="startingDate"> 부터
                <input type="date" id="endingDate"> 일까지는?
            </p>
            <p id="countDate"></p>
            <button type="submit" onclick="untilToday()">확인하기</button>
        </div>

        </div>
    </body>

</html>

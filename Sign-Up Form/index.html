<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="signup-wrapper">
        <h3>
            코드캠프 회원가입
        </h3>
        <form id="signup">
        <input type="email" placeholder="이메일을 입력해주세요" required oninvalid="showInvalidmessage(this)"/>
        <input type="text" placeholder="이름을 입력해주세요" required/>
        <input type="password" placeholder="비밀번호를 입력해주세요" required/>
        <input type="password" placeholder="비밀번호를 다시 입력해주세요" required />

        <div class="phone-number">
            <input type="tel" id="first" minlength=3 maxlength=3 oninput="moveFocus(['first', 'second'])" />
            <span>-</span>
            <input type="tel" id="second" minlength=4 maxlength=4 oninput="moveFocus(['second', 'last'])" />
            <span>-</span>
            <input type="tel" id="last" minlength=4 maxlength=4 oninput="setButtonAble(['last','auth-send'])" />
        </div>
        <div class="auth-number">
            <span id="auth-number" >000000</span>
            <button type="button" id="auth-send" disabled onclick="getAuthNum()">인증번호 전송</button>
        </div>
        <div class="auth-check">
            <span id = "min">3</span>
            <span>:</span>
            <span id = "sec">00</span>
            <button type="button" id="auth-check" disabled onclick="finishAuth()">인증 확인</button>
        </div>
        <select class="location" required>
            <option value="" selected disabled>지역을 선택하세요</option>
            <option value="서울">서울</option>
            <option value="인천">인천</option>
            <option value="경기">경기</option>
        </select>
        <div class="gender" required>
            <input type="radio" name="gender" id="female" /><label for="female" style='width: 100%;'>여성</label>
            <input type="radio" name="gender" id="male" /><label for="male" style='width: 100%;'>남성</label>
        </div>

        <div class="line"></div>
        <button type="submit" id="form-submit" disabled >가입하기</button> 
    </form>
        
    </div>
</body>

</html>
